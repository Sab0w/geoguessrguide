<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeoGuessr - Am√©rique</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  :root {
    --bg-color: #1a1a1a;
    --card-bg: #2d2d2d;
    --text-color: #ffffff;
    --accent-color: #10b981;
    --meta-color: #2ecc71;
    --landscape-color: #e67e22;
    --delete-color: #ff5555;
  }

  * { box-sizing: border-box; }

  body {
    background-color: var(--bg-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--text-color);
    margin: 0;
    padding: 40px;
  }

  .header {
    max-width: 1200px;
    margin: 0 auto 30px auto;
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .back-btn {
    background: var(--card-bg);
    color: white;
    padding: 12px 20px;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .back-btn:hover {
    background: var(--accent-color);
    border-color: var(--accent-color);
  }

  .title-wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  .continent-logo {
    width: 80px;
    height: 60px;
    font-size: 3.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  h1 { 
    font-weight: 300; 
    margin: 0;
  }

  .action-bar {
    max-width: 1200px;
    margin: 0 auto 30px auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .refresh-btn {
    background-color: #6b7280;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
  }

  .refresh-btn:hover {
    background-color: #4b5563;
  }

  .btn-add {
    background-color: var(--accent-color);
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
  }

  .btn-add:hover {
    background-color: #059669;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .country-card {
    background: var(--card-bg);
    border-radius: 16px;
    overflow: hidden;
    color: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid rgba(255,255,255,0.05);
    display: block;
    position: relative;
  }

  .country-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    border-color: var(--accent-color);
  }

  .delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: var(--delete-color);
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
    opacity: 0;
    line-height: 1;
  }

  .country-card:hover .delete-btn {
    opacity: 1;
  }

  .delete-btn:hover {
    background: var(--delete-color);
    color: white;
    transform: scale(1.1);
  }

  .flag-header {
    height: 140px;
    background-size: cover;
    background-position: center;
    position: relative;
    cursor: pointer;
  }

  .flag-header::after {
    content: '';
    position: absolute; bottom: 0; left: 0; right: 0; height: 60%;
    background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
  }

  .country-name {
    position: relative; z-index: 2; font-size: 1.5rem; font-weight: 700;
    padding: 15px; 
    height: 140px;
    display: flex;
    align-items: flex-end;
    text-shadow: 0 2px 4px rgba(0,0,0,0.8);
  }

  .card-content { padding: 20px; cursor: pointer; }

  .hint-row {
    display: flex; align-items: center; margin-bottom: 12px;
    font-size: 0.95rem; line-height: 1.4;
  }

  .tag {
    font-size: 0.7rem; padding: 3px 8px; border-radius: 4px;
    font-weight: bold; text-transform: uppercase; margin-right: 10px;
    min-width: 60px; text-align: center;
  }
  .tag.meta { background: rgba(46, 204, 113, 0.2); color: var(--meta-color); border: 1px solid var(--meta-color); }
  .tag.landscape { background: rgba(230, 126, 34, 0.2); color: var(--landscape-color); border: 1px solid var(--landscape-color); }

  .empty-message, .loading-message {
    text-align: center;
    padding: 60px 20px;
    color: #888;
    font-size: 1.1rem;
    grid-column: 1 / -1;
  }

  .modal {
    display: none; 
    position: fixed; 
    z-index: 100;
    left: 0; 
    top: 0; 
    width: 100%; 
    height: 100%;
    background-color: rgba(0,0,0,0.8);
  }
  
  .modal.show {
    display: flex;
    align-items: center; 
    justify-content: center;
  }
  
  .modal-content {
    background-color: #2d2d2d; 
    padding: 30px; 
    border-radius: 12px;
    width: 400px; 
    max-width: 90%; 
    position: relative;
    border: 1px solid #444;
  }
  
  .close {
    color: #aaa; 
    float: right; 
    font-size: 28px; 
    font-weight: bold; 
    cursor: pointer;
    line-height: 20px;
  }
  
  .close:hover {
    color: white;
  }
  
  label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: 500;
  }
  
  input {
    width: 100%; 
    padding: 10px;
    background: #1a1a1a; 
    border: 1px solid #444;
    color: white; 
    border-radius: 6px;
  }
  
  button.save-btn {
    background-color: var(--accent-color); 
    color: white;
    padding: 12px; 
    border: none; 
    width: 100%; 
    border-radius: 6px;
    cursor: pointer; 
    font-size: 1rem; 
    font-weight: bold; 
    margin-top: 20px;
  }
  
  button.save-btn:hover { 
    background-color: #059669; 
  }

  button.save-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
</style>
</head>
<body>

  <div class="header">
    <a href="index.html" class="back-btn">‚Üê Retour</a>
    <div class="title-wrapper">
      <div class="continent-logo">üóΩ</div>
      <h1>Am√©rique</h1>
    </div>
    <div style="width: 120px;"></div>
  </div>

  <div class="action-bar">
    <button class="refresh-btn" id="refreshBtn">üîÑ Actualiser</button>
    <button class="btn-add" id="addBtn">‚ûï Ajouter un pays</button>
  </div>

  <div class="grid-container" id="grid"></div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <h2>Ajouter un Pays</h2>
      
      <label>Nom du pays *</label>
      <input type="text" id="inputName" placeholder="Ex: √âtats-Unis">
      
      <label>Lien du Drapeau (Image)</label>
      <input type="text" id="inputFlag" placeholder="https://flagcdn.com/w640/us.png">
      
      <label>Indice Technique (M√©ta)</label>
      <input type="text" id="inputMeta" placeholder="Ex: Plaques jaunes">
      
      <label>Indice Paysage / Route</label>
      <input type="text" id="inputLandscape" placeholder="Ex: Grandes autoroutes">
      
      <label>Lien vers page (Optionnel)</label>
      <input type="text" id="inputLink" placeholder="#">

      <button class="save-btn" id="saveBtn">Sauvegarder</button>
    </div>
  </div>

<script>
(function() {
  const SUPABASE_URL = 'https://iawoksstpmtppadktnmi.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlhd29rc3N0cG10cHBhZGt0bm1pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MzUwOTAsImV4cCI6MjA4NDAxMTA5MH0.vl2Grce9qtU97lDKILYJughIfFpzY1TV-ELdmJkDaKg';
  const CONTINENT = 'amerique';
  
  let supabase;
  
  function initSupabase() {
    if (typeof window.supabase === 'undefined') {
      setTimeout(initSupabase, 100);
      return;
    }
    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    loadCountries();
  }

  async function loadCountries() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '<div class="loading-message">‚è≥ Chargement des donn√©es...</div>';
    
    try {
      const { data, error } = await supabase
        .from('countries')
        .select('*')
        .eq('continent', CONTINENT)
        .order('created_at', { ascending: false });
      
      if (error) throw error;
      
      renderCountries(data || []);
    } catch (error) {
      console.error('Erreur:', error);
      grid.innerHTML = '<div class="empty-message">‚ùå Erreur de chargement. Cliquez sur "Actualiser".</div>';
    }
  }

  function renderCountries(countries) {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    
    if (countries.length === 0) {
      grid.innerHTML = '<div class="empty-message">Aucun pays ajout√©. Cliquez sur "‚ûï Ajouter un pays" !</div>';
      return;
    }
    
    countries.forEach(function(country) {
      const card = document.createElement('div');
      card.className = 'country-card';
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.textContent = '√ó';
      deleteBtn.onclick = function(e) {
        e.stopPropagation();
        deleteCountry(country.id, country.name);
      };
      
      const flagDiv = document.createElement('div');
      flagDiv.className = 'flag-header';
      flagDiv.style.backgroundImage = 'url(\'' + (country.flag || 'https://via.placeholder.com/300x150') + '\')';
      
      const nameDiv = document.createElement('div');
      nameDiv.className = 'country-name';
      nameDiv.textContent = country.name;
      flagDiv.appendChild(nameDiv);
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'card-content';
      
      contentDiv.innerHTML = '<div class="hint-row"><span class="tag meta">M√©ta</span><span>' + (country.meta || '-') + '</span></div><div class="hint-row"><span class="tag landscape">Paysage</span><span>' + (country.land || '-') + '</span></div>';
      
      if (country.link && country.link !== '#') {
        contentDiv.onclick = function() { window.open(country.link, '_blank'); };
        flagDiv.onclick = function() { window.open(country.link, '_blank'); };
      }
      
      card.appendChild(deleteBtn);
      card.appendChild(flagDiv);
      card.appendChild(contentDiv);
      grid.appendChild(card);
    });
  }

  async function deleteCountry(id, name) {
    if (!confirm('Supprimer "' + name + '" ?\n\nCe pays sera supprim√© pour tous les utilisateurs.')) {
      return;
    }
    
    const grid = document.getElementById('grid');
    grid.innerHTML = '<div class="loading-message">‚è≥ Suppression en cours...</div>';
    
    try {
      const { error } = await supabase
        .from('countries')
        .delete()
        .eq('id', id);
      
      if (error) throw error;
      
      await loadCountries();
    } catch (error) {
      console.error('Erreur:', error);
      alert('Erreur lors de la suppression');
      await loadCountries();
    }
  }

  document.getElementById('addBtn').onclick = function() {
    document.getElementById('myModal').className = 'modal show';
  };

  document.getElementById('closeBtn').onclick = function() {
    document.getElementById('myModal').className = 'modal';
  };

  document.getElementById('myModal').onclick = function(e) {
    if (e.target.id === 'myModal') {
      document.getElementById('myModal').className = 'modal';
    }
  };

  document.getElementById('refreshBtn').onclick = function() {
    loadCountries();
  };

  document.getElementById('saveBtn').onclick = async function() {
    const name = document.getElementById('inputName').value.trim();
    
    if (!name) {
      alert('Le nom est obligatoire !');
      return;
    }
    
    const saveBtn = document.getElementById('saveBtn');
    saveBtn.disabled = true;
    saveBtn.textContent = 'Ajout en cours...';
    
    try {
      const { error } = await supabase
        .from('countries')
        .insert([{
          continent: CONTINENT,
          name: name,
          flag: document.getElementById('inputFlag').value.trim(),
          meta: document.getElementById('inputMeta').value.trim(),
          land: document.getElementById('inputLandscape').value.trim(),
          link: document.getElementById('inputLink').value.trim()
        }]);
      
      if (error) throw error;
      
      document.getElementById('myModal').className = 'modal';
      document.getElementById('inputName').value = '';
      document.getElementById('inputFlag').value = '';
      document.getElementById('inputMeta').value = '';
      document.getElementById('inputLandscape').value = '';
      document.getElementById('inputLink').value = '';
      
      await loadCountries();
    } catch (error) {
      console.error('Erreur:', error);
      alert('Erreur lors de l\'ajout');
    } finally {
      saveBtn.disabled = false;
      saveBtn.textContent = 'Sauvegarder';
    }
  };

  initSupabase();
})();
</script>

</body>
</html>
