<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeoGuessr - Europe (Partag√©)</title>
<style>
  :root {
    --bg-color: #1a1a1a;
    --card-bg: #2d2d2d;
    --text-color: #ffffff;
    --accent-color: #4285F4;
    --meta-color: #2ecc71;
    --landscape-color: #e67e22;
    --delete-color: #ff5555;
  }

  * { box-sizing: border-box; }

  body {
    background-color: var(--bg-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--text-color);
    margin: 0;
    padding: 40px;
  }

  .header {
    max-width: 1200px;
    margin: 0 auto 30px auto;
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .back-btn {
    background: var(--card-bg);
    color: white;
    padding: 12px 20px;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .back-btn:hover {
    background: var(--accent-color);
    border-color: var(--accent-color);
  }

  .title-wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
  }

  .continent-logo {
    width: 80px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .continent-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
  }

  h1 { 
    font-weight: 300; 
    margin: 0;
  }

  .action-bar {
    max-width: 1200px;
    margin: 0 auto 30px auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .refresh-btn {
    background-color: #6b7280;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
  }

  .refresh-btn:hover {
    background-color: #4b5563;
  }

  .btn-add {
    background-color: var(--accent-color);
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
  }

  .btn-add:hover {
    background-color: #3367d6;
  }

  .btn-add:disabled, .refresh-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .country-card {
    background: var(--card-bg);
    border-radius: 16px;
    overflow: hidden;
    color: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid rgba(255,255,255,0.05);
    display: block;
    position: relative;
  }

  .country-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    border-color: var(--accent-color);
  }

  .delete-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: var(--delete-color);
    border: none;
    border-radius: 50%;
    width: 32px;
    height: 32px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
    opacity: 0;
    line-height: 1;
  }

  .country-card:hover .delete-btn {
    opacity: 1;
  }

  .delete-btn:hover {
    background: var(--delete-color);
    color: white;
    transform: scale(1.1);
  }

  .flag-header {
    height: 140px;
    background-size: cover;
    background-position: center;
    position: relative;
    cursor: pointer;
  }

  .flag-header::after {
    content: '';
    position: absolute; bottom: 0; left: 0; right: 0; height: 60%;
    background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
  }

  .country-name {
    position: relative; z-index: 2; font-size: 1.5rem; font-weight: 700;
    padding: 15px; 
    height: 140px;
    display: flex;
    align-items: flex-end;
    text-shadow: 0 2px 4px rgba(0,0,0,0.8);
  }

  .card-content { padding: 20px; cursor: pointer; }

  .hint-row {
    display: flex; align-items: center; margin-bottom: 12px;
    font-size: 0.95rem; line-height: 1.4;
  }

  .tag {
    font-size: 0.7rem; padding: 3px 8px; border-radius: 4px;
    font-weight: bold; text-transform: uppercase; margin-right: 10px;
    min-width: 60px; text-align: center;
  }
  .tag.meta { background: rgba(46, 204, 113, 0.2); color: var(--meta-color); border: 1px solid var(--meta-color); }
  .tag.landscape { background: rgba(230, 126, 34, 0.2); color: var(--landscape-color); border: 1px solid var(--landscape-color); }

  .empty-message, .loading-message {
    text-align: center;
    padding: 60px 20px;
    color: #888;
    font-size: 1.1rem;
    grid-column: 1 / -1;
  }

  .modal {
    display: none; 
    position: fixed; 
    z-index: 100;
    left: 0; 
    top: 0; 
    width: 100%; 
    height: 100%;
    background-color: rgba(0,0,0,0.8);
  }
  
  .modal.show {
    display: flex;
    align-items: center; 
    justify-content: center;
  }
  
  .modal-content {
    background-color: #2d2d2d; 
    padding: 30px; 
    border-radius: 12px;
    width: 400px; 
    max-width: 90%; 
    position: relative;
    border: 1px solid #444;
  }
  
  .close {
    color: #aaa; 
    float: right; 
    font-size: 28px; 
    font-weight: bold; 
    cursor: pointer;
    line-height: 20px;
  }
  
  .close:hover {
    color: white;
  }
  
  label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: 500;
  }
  
  input {
    width: 100%; 
    padding: 10px;
    background: #1a1a1a; 
    border: 1px solid #444;
    color: white; 
    border-radius: 6px;
  }
  
  button.save-btn {
    background-color: var(--accent-color); 
    color: white;
    padding: 12px; 
    border: none; 
    width: 100%; 
    border-radius: 6px;
    cursor: pointer; 
    font-size: 1rem; 
    font-weight: bold; 
    margin-top: 20px;
  }
  
  button.save-btn:hover { 
    background-color: #3367d6; 
  }

  button.save-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .info-banner {
    max-width: 1200px;
    margin: 0 auto 20px;
    background: rgba(66, 133, 244, 0.2);
    border: 1px solid #4285F4;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

  <div class="header">
    <a href="index.html" class="back-btn">‚Üê Retour</a>
    <div class="title-wrapper">
      <div class="continent-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/320px-Flag_of_Europe.svg.png" alt="Union Europ√©enne">
      </div>
      <h1>Europe</h1>
    </div>
    <div style="width: 120px;"></div>
  </div>

  <div class="info-banner">
    ‚úÖ Base de donn√©es partag√©e : Tous les utilisateurs voient les m√™mes pays en temps r√©el !
  </div>

  <div class="action-bar">
    <button class="refresh-btn" id="refreshBtn">üîÑ Actualiser</button>
    <button class="btn-add" id="addBtn">‚ûï Ajouter un pays</button>
  </div>

  <div class="grid-container" id="grid"></div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <h2>Ajouter un Pays</h2>
      
      <label>Nom du pays *</label>
      <input type="text" id="inputName" placeholder="Ex: France">
      
      <label>Lien du Drapeau (Image)</label>
      <input type="text" id="inputFlag" placeholder="https://flagcdn.com/w640/fr.png">
      
      <label>Indice Technique (M√©ta)</label>
      <input type="text" id="inputMeta" placeholder="Ex: Poteaux perc√©s">
      
      <label>Indice Paysage / Route</label>
      <input type="text" id="inputLandscape" placeholder="Ex: Lignes jaunes">
      
      <label>Lien vers page (Optionnel)</label>
      <input type="text" id="inputLink" placeholder="#">

      <button class="save-btn" id="saveBtn">Sauvegarder</button>
    </div>
  </div>

<script>
(function() {
  var API_URL = 'https://script.google.com/macros/s/AKfycbyMLT7Q8wJqIjZNh7f4lVNbUWdBqFruUMsU7R1Df_eFWJbExmXCsMIVWgP9fjmFRWQ/exec';
  var CONTINENT = 'europe';
  var countries = [];

  function loadFromAPI() {
    var grid = document.getElementById("grid");
    grid.innerHTML = '<div class="loading-message">‚è≥ Chargement des donn√©es...</div>';
    
    fetch(API_URL + '?t=' + Date.now())
      .then(function(response) { return response.json(); })
      .then(function(data) {
        countries = data.filter(function(c) { return c.continent === CONTINENT; });
        render();
      })
      .catch(function(error) {
        console.error('Erreur:', error);
        grid.innerHTML = '<div class="empty-message">‚ùå Erreur de chargement. Cliquez sur "Actualiser".</div>';
      });
  }

  function render() {
    var grid = document.getElementById("grid");
    grid.innerHTML = "";
    
    if (countries.length === 0) {
      grid.innerHTML = '<div class="empty-message">Aucun pays ajout√©. Cliquez sur "‚ûï Ajouter un pays" !</div>';
      return;
    }
    
    for (var i = 0; i < countries.length; i++) {
      var c = countries[i];
      
      var card = document.createElement("div");
      card.className = "country-card";
      
      var deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "√ó";
      deleteBtn.setAttribute("data-name", c.name);
      deleteBtn.setAttribute("data-timestamp", c.timestamp);
      
      var flagDiv = document.createElement("div");
      flagDiv.className = "flag-header";
      flagDiv.style.backgroundImage = "url('" + (c.flag || "https://via.placeholder.com/300x150") + "')";
      
      var nameDiv = document.createElement("div");
      nameDiv.className = "country-name";
      nameDiv.textContent = c.name;
      flagDiv.appendChild(nameDiv);
      
      var contentDiv = document.createElement("div");
      contentDiv.className = "card-content";
      
      var metaRow = document.createElement("div");
      metaRow.className = "hint-row";
      metaRow.innerHTML = '<span class="tag meta">M√©ta</span><span>' + (c.meta || "-") + '</span>';
      
      var landRow = document.createElement("div");
      landRow.className = "hint-row";
      landRow.innerHTML = '<span class="tag landscape">Paysage</span><span>' + (c.land || "-") + '</span>';
      
      contentDiv.appendChild(metaRow);
      contentDiv.appendChild(landRow);
      
      card.appendChild(deleteBtn);
      card.appendChild(flagDiv);
      card.appendChild(contentDiv);
      
      (function(link) {
        contentDiv.onclick = function() {
          if (link && link !== "#" && link !== "") {
            window.open(link, "_blank");
          }
        };
        flagDiv.onclick = function() {
          if (link && link !== "#" && link !== "") {
            window.open(link, "_blank");
          }
        };
      })(c.link);
      
      grid.appendChild(card);
    }
    
    var deleteBtns = document.querySelectorAll(".delete-btn");
    for (var j = 0; j < deleteBtns.length; j++) {
      deleteBtns[j].onclick = function(e) {
        e.stopPropagation();
        var name = this.getAttribute("data-name");
        var timestamp = this.getAttribute("data-timestamp");
        deleteCountry(name, timestamp);
      };
    }
  }

  function deleteCountry(name, timestamp) {
    if (!confirm("Supprimer \"" + name + "\" ?\n\nCe pays sera supprim√© pour tous les utilisateurs.")) {
      return;
    }
    
    var grid = document.getElementById("grid");
    grid.innerHTML = '<div class="loading-message">‚è≥ Suppression en cours...</div>';
    
    fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        action: 'delete',
        continent: CONTINENT,
        name: name,
        timestamp: timestamp
      })
    })
    .then(function(response) { return response.json(); })
    .then(function(result) {
      if (result.success) {
        loadFromAPI();
      } else {
        alert("Erreur : " + result.message);
        render();
      }
    })
    .catch(function(error) {
      console.error('Erreur:', error);
      alert("Erreur de suppression");
      render();
    });
  }

  document.getElementById("addBtn").onclick = function() {
    document.getElementById("myModal").className = "modal show";
  };

  document.getElementById("closeBtn").onclick = function() {
    document.getElementById("myModal").className = "modal";
  };

  document.getElementById("myModal").onclick = function(e) {
    if (e.target === this) {
      this.className = "modal";
    }
  };

  document.getElementById("refreshBtn").onclick = function() {
    loadFromAPI();
  };

  document.getElementById("saveBtn").onclick = function() {
    var name = document.getElementById("inputName").value.trim();
    
    if (!name) {
      alert("Le nom est obligatoire !");
      return;
    }
    
    var flag = document.getElementById("inputFlag").value.trim();
    var meta = document.getElementById("inputMeta").value.trim();
    var land = document.getElementById("inputLandscape").value.trim();
    var link = document.getElementById("inputLink").value.trim();
    
    var saveBtn = document.getElementById("saveBtn");
    saveBtn.disabled = true;
    saveBtn.textContent = "Ajout en cours...";
    
    fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        action: 'add',
        continent: CONTINENT,
        name: name,
        flag: flag,
        meta: meta,
        land: land,
        link: link
      })
    })
    .then(function(response) { return response.json(); })
    .then(function(result) {
      if (result.success) {
        document.getElementById("myModal").className = "modal";
        document.getElementById("inputName").value = "";
        document.getElementById("inputFlag").value = "";
        document.getElementById("inputMeta").value = "";
        document.getElementById("inputLandscape").value = "";
        document.getElementById("inputLink").value = "";
        loadFromAPI();
      } else {
        alert("Erreur : " + result.message);
      }
      saveBtn.disabled = false;
      saveBtn.textContent = "Sauvegarder";
    })
    .catch(function(error) {
      console.error('Erreur:', error);
      alert("Erreur lors de l'ajout");
      saveBtn.disabled = false;
      saveBtn.textContent = "Sauvegarder";
    });
  };

  loadFromAPI();
})();
</script>

</body>
</html>
